<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wishlist Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/wishlistDetails.css">
</head>
<body>
<h1 th:text="${wishlist.wishlistName}"></h1>

<h2>Items</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:if="${item != null}" th:text="${item.name}"></td>
        <td th:if="${item != null}" th:text="${item.description}"></td>
        <td th:if="${item != null}" th:text="${item.price}"></td>
        <td>
            <a th:href="@{'/wishlist/' + ${wishlist.wishlistId} + '/items/' + ${item.itemId} + '/edit'}">
                <input type="submit" value="Edit" class="wishlist-submit">
            </a>

        </td>
    </tr>
    </tbody>
</table>

<div class="menu-container">
    <h3>Add Item</h3>
    <form method="post" action="/wishlist/addItem">
        <input type="hidden" name="wishlistId" th:value="${wishlist.wishlistId}"/>
        <label for="itemName">Item Name:</label><br>
        <input type="text" id="itemName" name="itemName" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" required><br><br>
        <button type="submit">Add Item</button>
    </form>
</div>


<div class="menu-container">
    <h3>Delete Item</h3>
    <form method="post" action="/wishlist/item/delete">
        <input type="hidden" name="wishlistId" th:value="${wishlist.wishlistId}"/>
        <label for="deleteItemName">Name:</label><br>
        <input type="text" id="deleteItemName" name="itemName" required><br><br>
        <button type="submit">Delete Item</button>
    </form>
</div>


</body>
</html>
